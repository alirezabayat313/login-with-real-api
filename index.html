<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>فرم ورود و عضویت</title>
	<link type="text/css" href="css/style.css" rel="stylesheet" />
</head>

<body>
	<div class="login-page">
		<div class="form">
			<form class="register-form">
				<input class="nameforregister" type="text" placeholder="نام شما" />
				<input class="emailforregister" type="text" placeholder="پست الکترونیک" />
				<p class="emailforregistersgm"></p>
				<input class="passforregister" type="password" placeholder="رمز عبور" />
				<p class="passforregistermsg"></p>
				<p class="msgregister"></p>
				<button class="registerbtn">تکمیل عضویت</button>
				<p class="message">عضو سایت هستید؟ <a href="#">وارد شوید</a></p>
			</form>
			<form class="login-form">
				<input class="emailforlogin" type="text" placeholder="پست الکترونیک" />
				<p class="emailmsg"></p>
				<input class="passforlogin" type="password" placeholder="رمز عبور" />
				<p class="passmsg"></p>
				<p class="msg-login"></p>
				<button class="login-btn">ورود به ناحیه کاربری</button>
				<p class="loginfalse"></p>
				<p class="message">عضو نیستید؟ <a href="#">عضو شوید</a></p>
			</form>
		</div>
	</div>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/scripts.js"></script>
</body>

</html>
